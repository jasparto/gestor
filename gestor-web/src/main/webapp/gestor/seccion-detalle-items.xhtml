<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml"
                >

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formSeccionDetalleItems" style="font-size: small;">

            <p:panel header="Evaluacion (#{evaluacion.evaluacionPK.codEvaluacion}) - Ciclo #{ciclo.nombre} - Seccion #{seccion.nombre} - Seccion Detalle #{seccionDetalle.nombre}" >

                <p:dataGrid var="varSeccionDetalleItems" value="#{seccionDetalle.seccionDetalleItemsList}" columns="1" layout="grid"
                            rows="1" paginator="true" id="dtSeccionDetalleItems"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            >

                    <f:facet name="header">
                        Seccion Detalle Evaluar
                    </f:facet>

                    <p:panel header="#{varSeccionDetalleItems.detalle}" style="text-align:center" >
                        <h:panelGrid columns="1" style="width:100%">
                            <p:commandLink  oncomplete="alert('#{varSeccionDetalleItems.seccionDetalleItemsPK.codItem}');" title="Evaluar Ciclo">
                                <p:graphicImage url="/resources/imagenes/ciclos/#{varSeccionDetalleItems.imagen}"/> 
                                <h:outputText styleClass="ui-icon ui-icon-newwin" style="margin:0 auto;" />
                            </p:commandLink>
                        </h:panelGrid>
                        <p:selectOneRadio value="#{varSeccionDetalleItems.evaluacionPuntajes.descripcion}" layout="responsive" columns="4">
                            <f:selectItems value="#{varSeccionDetalleItems.evaluacionPuntajesItems}" var="c" itemLabel="#{descripcion}" itemValue="#{descripcion}"/>
                        </p:selectOneRadio>
                        <p:outputLabel for="console" value="Console:" />
                        <center>
                            <p:selectOneRadio id="console" >
                                <f:selectItem itemLabel="Cumple Totalmente" itemValue="CT" />
                                <f:selectItem itemLabel="No Cumple" itemValue="NC" />
                                <f:selectItem itemLabel="Justifica" itemValue="JU" />
                                <f:selectItem itemLabel="No Justifica" itemValue="NJ" />
                            </p:selectOneRadio>
                        </center>



                    </p:panel>

                </p:dataGrid>

            </p:panel>

            <p:dialog id="dialog" widgetVar="dialog" header="#{sesion.dialogo.header}" showEffect="#{sesion.dialogo.effect}" hideEffect="#{sesion.dialogo.effect}"
                      onHide="limpiarModal()">
                <ui:include src="#{sesion.dialogo.src}"/>
            </p:dialog>
            <p:remoteCommand name="limpiarModal" action="#{uiSesion.limpiarDialogo()}"  update="dialog" />

            <ui:include src="/barra.xhtml">
                <ui:param name="bean" value="#{uiEvaluacion}"/>
            </ui:include>
        </h:form>

    </ui:define>

</ui:composition>
