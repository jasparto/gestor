<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml"
                >

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formEvaluacion" style="font-size: small;">

            <p:panel header="Evaluacion (#{evaluacion.evaluacionPK.codEvaluacion})" >

                <p:dataGrid var="varCiclo" value="#{evaluacion.ciclos}" columns="2" layout="grid"
                            rows="4" paginator="true" id="dtCiclos"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            >

                    <f:facet name="header">
                        Ciclos Evaluar
                    </f:facet>

                    <p:panel header="#{varCiclo.nombre}" style="text-align:center" >
                        <h:panelGrid columns="1" style="width:100%">
                            <p:commandLink  oncomplete="alert('#{varCiclo.codCiclo}');" title="Evaluar Ciclo">
                                <p:graphicImage url="/resources/imagenes/ciclos/#{varCiclo.codCiclo}.png"/> 
                                <h:outputText styleClass="ui-icon ui-icon-newwin" style="margin:0 auto;" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

            </p:panel>

            <p:dialog id="dialog" widgetVar="dialog" header="#{sesion.dialogo.header}" showEffect="#{sesion.dialogo.effect}" hideEffect="#{sesion.dialogo.effect}"
                      onHide="limpiarModal()">
                <ui:include src="#{sesion.dialogo.src}"/>
            </p:dialog>
            <p:remoteCommand name="limpiarModal" action="#{uiSesion.limpiarDialogo()}"  update="dialog" />

            <ui:include src="/barra.xhtml">
                <ui:param name="bean" value="#{uiEvaluacion}"/>
            </ui:include>
        </h:form>

    </ui:define>

</ui:composition>
