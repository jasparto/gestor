<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 10px; text-align: center;">
        <p:outputPanel id="opAdjunto">
            <h3>                
                <h:outputText value="Adjuntar Soportes"/>
            </h3>

            <br/>

            <h:panelGrid id="pgAdjunto" columns="2" cellspacing="10">
                <h:outputLabel value="Item Asociado: " style="font-weight: bold;"/>
                <h:outputLabel value="#{uiEvaluacionAdjuntos.sdiSeleccionado.detalle}" />

                <h:outputLabel value="Nombre: " style="font-weight: bold;"/>
                <p:inputText value="#{evaluacionAdjuntos.nombre}" placeholder="Registra un nombre para identificar el adjunto">
                    <p:ajax event="blur" process="@this"/>
                </p:inputText>


                <h:outputLabel value="Descripcion: " style="font-weight: bold;"/>
                <p:inputTextarea value="#{evaluacionAdjuntos.descripcion}" placeholder="Registra la descripcion del adjunto">
                    <p:ajax event="blur" process="@this"/>
                </p:inputTextarea>

                <h:outputLabel value="Archivo: " style="font-weight: bold;" />
                <p:outputLabel id="olAdjunto" value="#{uiEvaluacionAdjuntos.file.fileName}" style="text-align: left"/>

            </h:panelGrid>
            <br/>

            <p:fileUpload value="#{uiEvaluacionAdjuntos.file}" mode="advanced" skinSimple="true" label="Seleccionar" fileUploadListener="#{uiEvaluacionAdjuntos.cargarAdjunto}"
                          auto="true"  update="pgAdjunto" immediate="true" process="@this"/>


            <h:panelGrid columns="2">
                <p:commandButton value="Crear / Modificar" action="#{uiEstablecimiento.guardarEstablecimiento()}"
                                 icon="ui-icon-disk"
                                 update="formEstablecimientos"/>
                <p:commandButton value="Limpiar" action="#{uiEstablecimiento.limpiar()}"
                                 icon="ui-icon-cancel"
                                 update="formEstablecimientos"/>
            </h:panelGrid>


            <br/>
            
            <p:dataTable  value="#{uiEvaluacionAdjuntos.evaluacionAdjuntosList}" var="varEvaluacionAdjunto" emptyMessage="No hay establecimientos"
                          rowStyleClass="Centro">

                <p:columnGroup type="header">  
                    <p:row>  
                        <p:column  headerText="Opciones" />
                        <p:column headerText="Codigo"/>
                        <p:column  headerText="Nombre"/>
                        <p:column  headerText="Municipio"/>
                        <p:column  headerText="Nit" />
                        <p:column  headerText="DirecciÃ³n" />
                        <p:column  headerText="Telefono" />
                        <p:column  headerText="Correo" />
                    </p:row> 
                </p:columnGroup>

                <p:column>
                    <p:commandButton icon="ui-icon-pencil" title="Modificar Adjunto" update="opAdjunto"
                                     action="#{uiEstablecimiento.subirItemEstablecimiento()}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{varEvaluacionAdjunto.nombre}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{varEvaluacionAdjunto.nombre}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{varEstablecimiento.municipios.nombre}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{varEstablecimiento.nit}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{varEstablecimiento.direccion}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{varEstablecimiento.telefono}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{varEstablecimiento.correo}"/>
                </p:column>

            </p:dataTable>
        </p:outputPanel>

        <br/>




        <p:toolbar style="height: 45px;">
            <p:toolbarGroup align="center" style="margin: auto auto;">
                <h:panelGrid columns="2" cellspacing="10">
                    <p:commandButton value="Guardar Soporte" icon="ui-icon-disk" action="#{uiEvaluacionAdjuntos.guardarAdjunto()}" process="@parent" update="opAdjunto"/>
                    <p:commandButton value="Volver" icon="ui-icon-triangle-1-w" oncomplete="PF('dialog').hide();"/>
                </h:panelGrid>
            </p:toolbarGroup>
        </p:toolbar> 




    </div>





</ui:composition>
