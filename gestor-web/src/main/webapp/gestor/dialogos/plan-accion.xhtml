<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 10px; text-align: center;">
        <p:outputPanel id="opPlanAccion">
            <h3>                
                <h:outputText value="Plan Acción Ítem"/>
            </h3>

            <br/>

            <h:panelGrid id="pgPlanAccion" columns="2" cellspacing="10">
                <h:outputLabel value="Nombre: " style="font-weight: bold;"/>
                <p:inputText value="#{evaluacionPlanAccionDetalle.nombre}" placeholder="Registra el nombre del plan de accción">
                    <p:ajax event="blur" process="@this"/>
                </p:inputText>
                
                <h:outputLabel value="Descripción: " style="font-weight: bold;"/>
                <p:inputText value="#{evaluacionPlanAccionDetalle.descripcion}" placeholder="Registra la descripción del plan de accción" style="width: 100%">
                    <p:ajax event="blur" process="@this"/>
                </p:inputText>
                
            </h:panelGrid>

        </p:outputPanel>

        <br/>

        <p:toolbar style="height: 45px;">
            <p:toolbarGroup align="center" style="margin: auto auto;">
                <h:panelGrid columns="2" cellspacing="10">
                    <p:commandButton value="Generar Plan Acción" icon="ui-icon-disk" action="#{uiPlanAccion.procesarPlanAccion()}" process="@parent" update="pgPlanAccion"/>
                    <p:commandButton value="Volver" icon="ui-icon-triangle-1-w" oncomplete="PF('dialog').hide();"/>
                </h:panelGrid>
            </p:toolbarGroup>
        </p:toolbar> 




    </div>





</ui:composition>
